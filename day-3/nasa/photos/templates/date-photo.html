<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <img src="{{ photo_url }}" style="max-width: 100%;" alt="">
  <form action="" method="POST">
    {% csrf_token %}
    <input type="text" name="comment" value="Nice!">
    <input type="range" name="rating" min="0" max="10">
    <input type="text" name="url" value="{{ photo_url }}" style="display:none" autocomplete="off">
    <input type="text" name="date" value="{{ photo }}" style="display:none" autocomplete="off">
    <button type="submit">Go!</button>
  </form>
</body>
</html>
